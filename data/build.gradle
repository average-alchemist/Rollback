plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {

    // Modules
    implementation project(':domain')

    // Kotlin
    implementation libs.kotlinLib

    // Retrofit
    implementation libs.retrofit

    // OkHttp
    implementation libs.okHttp
}